<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6a429cdffa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>Rock Paper Scissors Game</h1>
            <div class="box">
                <button><i class="fa-solid fa-hand" id="paper"></i></button>
                <button><i class="fa-solid fa-hand-back-fist" id="rock"></i></button>
                <button><i class="fa-solid fa-hand-scissors" id="scissors"></i></button>
            </div>
            <div class="score">
                <p id="demo"><br></p>
                <h1></h1>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
